<html lang="en">

    <title>Safari redirect test</title>
  </head>
  <body>
    <script>
      console.log(
        "inline" + (window.self !== window.top ? " iframe" : ""),
        window.location.search,
        window.location.hash
      );
      function getLocation() {
        return {
          search: window.location.search,
          hash: window.location.hash,
        };
      }
      const search = window.location.search;
      const hash = window.location.hash;
      const originalLocation = window.location;
      window.location = new Proxy({}, {
        get: function (_, prop) {
          const target = originalLocation;
          if (prop === "search") {
            return target[search] || search;
          }
          if (prop === "hash") {
            return target[prop] || hash;
          }
          return target[prop];
        },
      });
    </script>

      src="https://cdn.jsdelivr.net/gh/lvivski/safari-redirect-test@v3/index.js"

    ></script>
