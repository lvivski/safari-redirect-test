<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Safari redirect test</title>
  </head>
  <body>
    <script>
      console.log(
        "inline" + (window.self !== window.top ? " iframe" : ""),
        window.location.search,
        window.location.hash
      );
      function getLocation() {
        return {
          search: window.location.search,
          hash: window.location.hash,
        };
      }
      const search = window.location.search;
      const hash = window.location.hash;
      const originalLocation = window.location;
      Object.defineProperty(window, "location", {
        get() {
          return {
            get search() {
              return search || originalLocation.search;
            },
            get hash() {
              return hash || originalLocation.hash;
            },
          };
        },
      });
    </script>

      src="https://cdn.jsdelivr.net/gh/lvivski/safari-redirect-test@v3/index.js"
      crossorigin="anonymous"
    ></script>
